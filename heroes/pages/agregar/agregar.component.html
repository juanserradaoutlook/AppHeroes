<h1>{{ heroe.id ? 'Editar' : 'Nuevo'}}
    Heroe 
    <span>{{heroe.superhero}}</span></h1>

<div fxlayout="row" fxLayoutGap="40px"  fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column" fxFlex.xs="100">
        <div fxlayout="row"
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.superhero"
                       required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select reguired [(ngModel)]="heroe.publisher">
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ heroe.id ? 'Actualizar' : 'Crear'}}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id"
                mat-raised-button color="warn"
                (click)="borrarHeroe()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
